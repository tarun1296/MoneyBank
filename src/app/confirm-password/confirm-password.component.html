<div class="col-xl-7 col-md-4 offset-md-2 mt-5">
    <div class="card o-hidden border-0 shadow-lg">
        <div class="card-body">
            <div class="row">
                <div class="p-5 col-lg-10">
                    <div class="text-center">
						<h3 class="horizontal text-center">Update Password</h3>
					</div>
                    <form class="user mt-5" #updatePWDForm='ngForm' (ngSubmit)='updatePwd(updatePWDForm)'>
                        <div class="form-group mt-4">
                            <input type="text" class="form-control" id="userId" name="userId" #userId='ngModel' ngModel
                                required placeholder="Enter Customer ID" maxlength="10" pattern="[1-9]{1}[0-9]{9}">
                        </div>
                        <div *ngIf="userId.touched && userId.invalid">
                            <p class="alert alert-danger" *ngIf="userId.errors.required">Customer Id is
                                required</p>
                            <p class="alert alert-danger" *ngIf="userId.errors.minlength"> Accepts minimum
                                10 characters</p>
                        </div>

                        <div class="form-group">
                            <input type="password" class="form-control mt-3" id="password" name="password"
                                #password='ngModel' placeholder="Password" ngModel required minlength="6"
                                placeholder="Password">
                        </div>
                        <div *ngIf="password.touched && password.invalid">
                            <p class="alert alert-danger" *ngIf="password.errors.required">Password is
                                required</p>
                            <p class="alert alert-danger" *ngIf="password.errors.minlength">Accepts minimum
                                6 characters</p>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control mt-3" id="new_password"
                                name="new_password" #new_password='ngModel' placeholder="New Password"
                                ngModel required minlength="6">
                        </div>
                        <div *ngIf="new_password.touched && new_password.invalid ">
                            <p class="alert alert-danger" *ngIf="new_password.errors.required">Password is
                                required</p>
                            <p class="alert alert-danger" *ngIf="new_password.errors.minlength">Accepts minimum
                                6 characters</p>
                        </div>
                        
                        
                        
                        <div class="form-group">
                            <input type="confirmpassword" class="form-control mt-3" id="confirm_password"
                                name="confirm_password" #confirm_password='ngModel' placeholder="Confirm Password"
                                ngModel required minlength="6" pattern="{{ new_password.value }}">
                        </div>
                        <div *ngIf="confirm_password.touched && confirm_password.invalid">
                            <p class="alert alert-danger" *ngIf="confirm_password.errors.required">Password is
                                required</p>
                            <p class="alert alert-danger" *ngIf="confirm_password.errors.minlength">Accepts minimum
                                6 characters</p>
                        </div>

                        <button type="submit" class="btn btn-primary btn-user btn-block logincolor" name="confirmPasswordbtn"
                            [disabled]='updatePWDForm.invalid'>
                            Login
                        </button>
                        <hr>
                    </form>
                    <div class="text-center forgotcolor">
                        <a class="small" routerLink="/register">Create an Account!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
